<!DOCTYPE html>
<html>
    <head>
        <title>My Chat</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            @font-face{
                font-family: headFont;
                src: url("Images/ui/fonts/Summer-Vibes-OTF.otf");
            }
            @font-face{
                font-family: myFont;
                src: url("Images/ui/fonts/OpenSans-Regular.ttf");
            }
            #wrapper{
                max-width: 900px;
                min-height: 500px;
                display: flex;
                margin: auto;
                color: gray;
                font-family: myFont;
                font-size: 13px;
            }

            form{
                margin: auto;
                padding: 10px;
                width: 100%;
                max-width: 400px;
            }

            input[type=text], input[type=password], input[type=submit]{
                padding: 10px;
                margin: 10px;
                width: 98%;
                border-radius: 5px;
                border: solid thin gray;
            }

            input[type=submit]{
                width: 103%;
                cursor: pointer;
            }

            input[type=radio]{
                transform: scale(1.1);
                cursor: pointer;
            }


           
        </style>
    </head>
    <body>
        <div id="wrapper">
            <form>
                <input type="text" name="username" placeholder="Username"><br>
                <div style="padding: 10px;">
                    <br>Gender:<br>
                    <input type="radio" name="gender"> Male<br>
                    <input type="radio" name="gender"> Female<br>
                </div>
                <input type="password" name="password" placeholder="Password"><br>
                <input type="password" name="password2" placeholder="Retype Password"><br>
                <input type="submit" value="Sign Up"><br>
            </form>
        </div>

    </body>
    
</html>
<script>

        return document.getElementById(element);
    }

    function readData(){

    var label = _("label_chat");
    label.addEventListener("click", function(){
        var inner_pannel = _("inner_left_pannel");
        var ajax = new XMLHttpRequest();
        ajax.onload = function(){
            if(ajax.status == 200 || ajax.readyState == 4){
                inner_pannel.innerHTML = ajax.responseText;
            }
        }

        ajax.open("POST", "file.txt", true);
        ajax.send();
    });


</script>
